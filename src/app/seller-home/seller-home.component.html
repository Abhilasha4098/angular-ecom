<div class="product-list">
    <h1>All Product List</h1>
    <p class="message_p">{{productMessage}}</p>
    <table >
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Color</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Action</th>
               
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let product of productList">
                <td><img src={{product.image}} ></td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.color}}</td>
                <td>{{product.category}}</td>
                <td>{{product.description}}</td>
                <td>
                    <fa-icon [icon]="icon " (click)="deleteProduct(product.id)"></fa-icon>
                <a class="adjust-update-link" routerLink="/seller-update-product/{{product.id}}" ><fa-icon [icon]="iconEdit "></fa-icon></a></td>
                
    </table>
</div>
