<div class="my-orders">
    <h1>My Orders</h1>
  <div class="row">
    <div class="col-sm-2">
      <span>Order</span>
    </div>
    <div class="col-sm-2">
      <span>Order Id</span>
    </div>
    <div class="col-sm-2">
      <span>Order Amount</span>
    </div>
    <div class="col-sm-2">
      <span>Order Status</span>
    </div>

    <div class="col-sm-2">
      <span>Action</span>
    </div>
  </div>
  <div class="row order-data" *ngFor="let order of orderData">
    <div class="col-sm-2">
      <img class="order-img" src="https://images.rawpixel.com/image_social_square/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTExL2pvYjE0MjgtZWxlbWVudC0xMDctdi5qcGc.jpg"/>
    </div>
    <div class="col-sm-2">
      <span>#{{order.id}}</span>
    </div>
    <div class="col-sm-2">
      <span>{{order.totalPrice|number: '1.2-2'}}</span>
    </div>
    <div class="col-sm-2">
      <span>In Progress</span>
    </div>

    <div class="col-sm-2">
      <span><button class="from-button" (click)="cancelOrder(order.id)">Cancel Order</button></span>
    </div>
  </div>
    
  
</div>
