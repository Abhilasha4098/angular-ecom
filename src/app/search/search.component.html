<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}">
        <img src="{{item.image}}" alt=""/>
    </a>
    </div>
    <div class="col-sm-8 details">
        <h6><a routerLink="/details/{{item.id}}">{{item.name}}</a></h6>
        <p>Price:{{item.price}}/-</p>
        <p><span>Color:{{item.color}} </span> <span>Category:{{item.category}}</span></p>
        <p>{{item.description}}</p>
    </div>

</div>
<div class="row productNotFound"  *ngIf="!searchResult?.length">
    <h1 class="no-result">No Result Found</h1>
</div>
